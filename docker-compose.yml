# MINESWEPT - Docker Compose for Coolify Deployment
#
# Coolify will automatically detect this file and use it for deployment.
# Configure your domain in Coolify's UI after deployment.

services:
  mineswept:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mineswept
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      # Coolify labels for automatic configuration
      - "coolify.managed=true"
      - "coolify.type=application"

      # Traefik labels (Coolify uses Traefik for routing)
      # These will be overridden by Coolify's UI settings
      - "traefik.enable=true"
      - "traefik.http.routers.mineswept.entrypoints=http,https"
      - "traefik.http.services.mineswept.loadbalancer.server.port=3000"

      # WebSocket support (required for MML networking)
      - "traefik.http.middlewares.mineswept-headers.headers.customrequestheaders.Connection=upgrade"
      - "traefik.http.middlewares.mineswept-headers.headers.customrequestheaders.Upgrade=websocket"

    # Resource limits (adjust based on expected traffic)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# Network configuration (Coolify will manage this)
networks:
  default:
    name: coolify
    external: true
