version: 1

# ristretto VR Theme Configuration
# Rendering method optimized for ristretto theme
blit_method: "software"

run_compositor_at_start: false
auto_hide: true
auto_hide_delay: 750
keyboard_repeat_delay: 200
keyboard_repeat_rate: 50

# Dashboard with ristretto styling
dashboard:
  exec: "wayvr-dashboard"
  args: ""
  env: []

# Display configuration with ristretto colors
displays:
  watch:
    width: 400
    height: 600
    scale: 1.0
    attach_to: "HandRight"
    pos: [0.0, 0.0, 0.125]
    rotation: {axis: [1.0, 0.0, 0.0], angle: -45.0}
    # ristretto color scheme
    background_color: "#2d2d2d"
    text_color: "#cccccc"
  disp1:
    width: 1280
    height: 720
    scale: 1.0
    primary: true
    background_color: "#2d2d2d"
  disp2:
    width: 1920
    height: 1080
    scale: 1.0
    background_color: "#2d2d2d"

# Application catalog with ristretto themed apps
catalogs:
  default_catalog:
    apps:
      - name: "Terminal"
        target_display: "disp1"
        exec: "alacritty"
        args: "--config-file ~/.config/alacritty/ristretto.toml"
        env: ["WAYLAND_DISPLAY=wayland-20", "DISPLAY="]
        shown_at_start: false

      - name: "htop"
        target_display: "watch"
        exec: "alacritty"
        args: "-e htop"
        env: ["WAYLAND_DISPLAY=wayland-20", "DISPLAY="]

      - name: "Firefox"
        target_display: "disp2"
        exec: "firefox"
        args: "--new-window"
        env: ["MOZ_ENABLE_WAYLAND=1", "DISPLAY="]

      - name: "File Manager"
        target_display: "disp1"
        exec: "thunar"
        env: ["DISPLAY="]

      - name: "Text Editor"
        target_display: "disp1"
        exec: "gedit"
        env: ["DISPLAY="]

      - name: "VS Code"
        target_display: "disp2"
        exec: "code"
        args: "--enable-features=UseOzonePlatform --ozone-platform=wayland"
        env: ["DISPLAY="]

      - name: "Discord"
        target_display: "disp2"
        exec: "discord"
        args: "--enable-features=UseOzonePlatform --ozone-platform=wayland"
        env: ["DISPLAY="]
