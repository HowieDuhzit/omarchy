# MINESWEPT - Standalone Docker Compose
#
# Use this for local Docker testing or non-Coolify deployments
# Run: docker compose -f docker-compose.standalone.yml up --build

services:
  mineswept:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mineswept
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
